<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impulsando el Exito</title>
    <link rel="icon" href="./img/Logo.jpg" type="image/x-icon">

    <link rel="stylesheet" href="./style/login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <!-- NAV -->
    <div class="nav">
        <div class="logoContainer">
            <img src="./img/Logo.jpg " alt="Logo" class="logo">
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        <a class="nav-link active" aria-current="page" href="./metodologiasAgile.html">Metodologías
                            Agile</a>
                        <a class="nav-link active" aria-current="page" href="./nosotros.html">Nosotros</a>
                        <a class="nav-link active" aria-current="page" href="./login.html">Iniciar Sesión</a>
                        <a class="nav-link active" aria-current="page" href="./register.html">Registro</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="loginContainer">
        <div class="loginImgContainer">
            <img src="./img/EscalonesLogin.jpg" alt="Gente ayudando a otra gente a llegar a la cima" class="loginImg">
        </div>
        <div class="loginForm">
            <h2>Iniciar Sesión</h2>
            <form class="formulario">
                <div>
                    <label for="">Usuario</label>
                    <input type="email" placeholder="ezequiel.ercegovich@davinci.edu.ar" required>
                </div>
                <div>
                    <label for="">Contraseña</label>
                    <input type="password" placeholder="********" required>
                </div>

                <div class="selectoresRegister">
                    <label for="Recordarme">Recordarme</label>
                    <input type="checkbox" required tabindex="8">
                </div>
                <a href="./index.html" class="button">Iniciar Sesión</a>
            </form>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="footerContainer">
        <!-- REDES SOCIALES -->
        <div class="footerRedesContainer">
            <h3>Contactanos</h3>
            <div>
                <a href=https://www.instagram.com target="_blank" rel="noopener noreferrer"><img
                        src="./img/redes_sociales/instagram.png" alt=""></a>
                <a href=https://www.gmail.com target="_blank" rel="noopener noreferrer"><img
                        src="./img/redes_sociales/gmail.png" alt=""></a>
                <a href=https://www.whatsapp.com target="_blank" rel="noopener noreferrer"><img
                        src="./img/redes_sociales/whatsapp.png" alt=""></a>
            </div>
        </div>
        <!-- CERTIFICACIONES -->
        <div class="footerCertificaciones">
            <h3>Certificaciones</h3>
            <div>
                <img src="./img/certifications/apple-touch-icon.png" alt="">
                <img src="./img/certifications/sa_badge_csd.webp" alt="">
                <img src="./img/certifications/sa_badge_csm.webp" alt="">
                <img src="./img/certifications/sa_badge_cspo.webp" alt="">
                <img src="./img/certifications/CertiProf-Scrum-Master.webp" alt="">
            </div>
        </div>
    </footer>
    <!-- DERECHOS DE AUTOR -->
    <div class="derechosContainer">
        <p>&copy; 2024 Impulsando el Éxito. Todos los derechos reservados.<br>Desarrollado por Ezequiel Ercegovich</p>
    </div>
